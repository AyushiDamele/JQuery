<!DOCTYPE html>
<html>
<head>
	<title> JQuery Crash Course | Selectors</title>
	<script src = "https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<style>
		body {
			font-size:17px;
			font-family: arial;
			background: #f4f4f4;
			line-height: 1.5em;
		}
		header {
			background: #333;
			color: #fff;
			padding: 15px;
			text-align: center;
			border-bottom: 4px #000 solid;
			margin-bottom: 10px;
		}
		#container {
			width:90%;
			margin:auto;
			padding:10px;
		}
		.myClass {
			color:blue;
			background: black;
		}
	</style>
</head>
<body>
	<header>
		<h1> JQuery Dom Manipulation</h1> 
	</header>
	<div id="container">
		<button id="btn1"> Button 1</button>
		<p class="para1"> This is a paragraph </p>
		<p class="para2"> This is another pararaph </p>
		<div id="myDiv"></div>


		<ul id="list">
			<li>List Item 1</li>
			<li>List Item 2</li>
			<li>List Item 3</li>
			<li>List Item 4</li>
			<li>List Item 5</li>
			<li>List Item 6</li>
			<li>List Item 7</li>
		</ul>
		
		<form id="form">
			<label>Name</label> <br>
			<input type="text" id="name" name="name">
			<br>
			<label>Email</label> <br>
			<input type="email" id="email" name="email">
			<br>
			<label>Gender</label>
			<select id="gender" name="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
			<br>
			<input type="submit" value="Submit">
		</form>
	</div>

	<script>
		<!-- ready function is used so that the function gets called when the document is ready and the elements are initialized. -->

		$(document).ready(function() {
			// To apply multiple styles in css make an object
			$('p.para1').css({color:'red',background:'#ccc'});
			$('p.para2').addClass('myClass');
			// $('p.para2').removeClass('myClass');
			// $('#btn1').click(function(){
			// 	$('p.para2').toggleClass('myClass');
			// });

			<!-- change the html of any element -->
			// $('#myDiv').html('<h3>Hello World</h3>');
			// alert($('#myDiv').text());

			<!-- To add at the end of the list-->
			$('ul').append('<li>Append List Item</li>');

			<!-- To add in the start of the list-->
			$('ul').prepend('<li>Prepend List Item</li>');

		});

	</script>

</body>
</html>
